<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flexion Universe</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet" />

<style>
:root {
    --fg: #f4f6ff;
}

* { box-sizing: border-box; }

html, body {
    height: 100%;
}

body {
    margin: 0;
    font-family: "Space Grotesk", system-ui, sans-serif;
    background: radial-gradient(circle at top left, #111827 0, #020617 45%, #000 100%);
    color: var(--fg);
}

/* === MAIN LAYOUT === */

.main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 80px 64px 120px 32px; /* больше справа чтобы орбита не упиралась */
    display: grid;
    grid-template-columns: 1.1fr 0.9fr;
    gap: 56px;
    align-items: start;
}

/* LEFT: TEXT */

.left iframe {
    width: 100%;
    height: 620px;  /* без внутренних скроллов в левом блоке */
    border: none;
    display: block;
}

/* RIGHT: UNIVERSE */

.right {
    display: flex;
    align-items: center;
    justify-content: center;
}

.right iframe {
    width: 100%;
    height: 520px;  /* фиксируем сцену справа */
    border: none;
    display: block;
    overflow: hidden;
}

/* RESPONSIVE */

@media (max-width: 900px) {
    .main {
        grid-template-columns: 1fr;
        padding: 56px 20px 100px;
        gap: 36px;
    }

    .left iframe {
        height: 560px;
    }

    .right iframe {
        height: 420px;
    }
}
</style>
</head>

<body>

<main class="main">
    <div class="left">
        <iframe src="intro-text.html" title="Flexion Universe Intro"></iframe>
    </div>

    <div class="right">
        <iframe src="universe-orbit.html" title="Flexion Universe Navigation"></iframe>
    </div>
</main>

</body>
</html>
