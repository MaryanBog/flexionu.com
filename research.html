<title>Flexion Research</title>

<style>
:root{
  --bg1:#111827;
  --bg2:#020617;
  --fg:#f4f6ff;
  --muted2:#c7cbe3;
  --accent:#7dd3fc;
  --shadow: 0 24px 80px rgba(0,0,0,0.45);
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  font-family:"Sora", system-ui, sans-serif;
  color:var(--fg);
  background: radial-gradient(circle at top left, var(--bg1) 0, var(--bg2) 45%, #000 100%);
}

a{ color:inherit; text-decoration:none; }

.container{
  max-width: 1100px;
  margin: 0 auto;
  padding: 40px 28px 90px;
}

/* ===== space background ===== */
.bg{
  position: fixed;
  inset: 0;
  z-index: -2;
  pointer-events: none;
  overflow: hidden;
}

.bg::before,
.bg::after{
  content:"";
  position:absolute;
  inset:-20%;
  background-repeat: repeat;
  opacity: .55;
  transform: translateZ(0);
}

.bg::before{
  background-image:
    radial-gradient(circle, rgba(244,246,255,.55) 0 1px, transparent 2px),
    radial-gradient(circle, rgba(125,211,252,.35) 0 1px, transparent 2px),
    radial-gradient(circle, rgba(168,85,247,.25) 0 1px, transparent 2px);
  background-size: 160px 160px, 220px 220px, 320px 320px;
  animation: driftA 140s linear infinite;
}

.bg::after{
  background-image:
    radial-gradient(circle, rgba(244,246,255,.35) 0 1px, transparent 2px),
    radial-gradient(circle, rgba(74,222,128,.18) 0 1px, transparent 2px);
  background-size: 120px 120px, 260px 260px;
  opacity: .35;
  animation: driftB 220s linear infinite;
}

.nebula{
  position:absolute;
  inset:-20%;
  background:
    radial-gradient(circle at 20% 15%, rgba(125,211,252,.12), transparent 55%),
    radial-gradient(circle at 80% 30%, rgba(168,85,247,.10), transparent 58%),
    radial-gradient(circle at 55% 85%, rgba(74,222,128,.08), transparent 60%),
    radial-gradient(circle at 30% 75%, rgba(251,146,60,.08), transparent 62%);
  filter: blur(14px);
  opacity: .9;
}

.rings{
  position:absolute;
  inset:-10%;
  opacity: .35;
  background:
    radial-gradient(circle at 50% 55%, transparent 0 36%, rgba(125,211,252,.22) 36.2% 36.6%, transparent 36.8%),
    radial-gradient(circle at 40% 35%, transparent 0 22%, rgba(168,85,247,.18) 22.2% 22.6%, transparent 22.8%),
    radial-gradient(circle at 70% 25%, transparent 0 18%, rgba(74,222,128,.14) 18.2% 18.6%, transparent 18.8%);
  filter: blur(0.2px);
  animation: slowSpin 240s linear infinite;
  transform-origin: 50% 50%;
}

@keyframes driftA{
  from{ transform: translate3d(0,0,0); }
  to{ transform: translate3d(-120px, 140px, 0); }
}

@keyframes driftB{
  from{ transform: translate3d(0,0,0); }
  to{ transform: translate3d(160px, -120px, 0); }
}

@keyframes slowSpin{
  from{ transform: rotate(0deg); }
  to{ transform: rotate(360deg); }
}

/* Top nav */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
  margin-bottom: 26px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
}

.brand-dot{
  width:10px; height:10px; border-radius:50%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), transparent 45%),
              radial-gradient(circle at 50% 50%, rgba(125,211,252,.9), rgba(2,6,23,1));
  box-shadow: 0 0 18px rgba(125,211,252,.25);
}

.brand span{
  letter-spacing:.18em;
  text-transform:uppercase;
  font-size:12px;
  color: rgba(244,246,255,.86);
}

.navlinks{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.pill{
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
  padding:10px 12px;
  border-radius: 999px;
  background: rgba(2,6,23,0.30);
  border: 1px solid rgba(244,246,255,0.12);
  color: rgba(244,246,255,0.86);
}
.pill:hover{ border-color: rgba(125,211,252,0.35); }

/* Header */
h1{
  margin: 8px 0 10px;
  font-size: clamp(34px, 4.6vw, 52px);
  line-height: 1.05;
}

.sub{
  margin: 0 0 18px;
  max-width: 920px;
  color: var(--muted2);
  line-height: 1.65;
  font-size: 16px;
}

.counter{
  margin: 0 0 18px;
  font-size: 12px;
  color: rgba(244,246,255,0.72);
  letter-spacing: .10em;
  text-transform: uppercase;
}

/* ===== mini planet (decorative) ===== */
.planet{
  width: 14px;
  height: 14px;
  border-radius: 999px;
  display:inline-block;
  position: relative;
  flex: 0 0 auto;

  background:
    radial-gradient(circle at 30% 24%, rgba(255,255,255,.36), transparent 38%),
    radial-gradient(circle at 50% 70%, rgba(0,0,0,.25), transparent 56%),
    radial-gradient(circle at 50% 50%, rgba(15,23,42,.95), rgba(2,6,23,.98));

  border: 1px solid rgba(244,246,255,0.16);
  box-shadow:
    0 10px 24px rgba(2,6,23,.65),
    inset 0 0 0 1px rgba(255,255,255,.06);
}

.planet::after{
  content:"";
  position:absolute;
  inset:-8px;
  border-radius:999px;
  background: radial-gradient(circle, rgba(125,211,252,.45), transparent 62%);
  filter: blur(7px);
  opacity: .55;
  z-index:-1;
  pointer-events:none;
}

.planet.v2::after{ background: radial-gradient(circle, rgba(168,85,247,.40), transparent 62%); }
.planet.v3::after{ background: radial-gradient(circle, rgba(74,222,128,.40), transparent 62%); }
.planet.v4::after{ background: radial-gradient(circle, rgba(251,146,60,.40), transparent 62%); }

/* planet shapes */
.planet.ring::before{
  content:"";
  position:absolute;
  width: 22px; height: 8px;
  left:50%; top:50%;
  transform: translate(-50%,-50%) rotate(-18deg);
  border-radius: 999px;
  border: 1px solid rgba(244,246,255,.18);
  box-shadow: 0 0 16px rgba(125,211,252,.18);
  opacity:.75;
}

.planet.band::before{
  content:"";
  position:absolute;
  inset: 4px 2px;
  border-radius: 999px;
  background: linear-gradient(90deg, transparent, rgba(244,246,255,.18), transparent);
  opacity:.8;
}

.planet.moon::before{
  content:"";
  position:absolute;
  width:6px; height:6px;
  right:-2px; top:2px;
  border-radius: 999px;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), rgba(15,23,42,.95));
  border: 1px solid rgba(244,246,255,.14);
  box-shadow: 0 0 16px rgba(168,85,247,.18);
}

/* Publications grid */
.pubs-wrap{
  position: relative;
}

/* "galactic line" between columns on wide screens */
@media (min-width: 821px){
  .pubs-wrap::before{
    content:"";
    position:absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 1px;
    transform: translateX(-0.5px);
    background: linear-gradient(
      180deg,
      transparent,
      rgba(125,211,252,0.22),
      rgba(168,85,247,0.18),
      rgba(74,222,128,0.14),
      transparent
    );
    opacity: .75;
    pointer-events:none;
  }

  .pubs-wrap::after{
    content:"";
    position:absolute;
    top: -30px;
    bottom: -30px;
    left: 50%;
    width: 90px;
    transform: translateX(-45px);
    background:
      radial-gradient(circle at 50% 20%, rgba(125,211,252,.12), transparent 60%),
      radial-gradient(circle at 50% 55%, rgba(168,85,247,.10), transparent 62%),
      radial-gradient(circle at 50% 85%, rgba(74,222,128,.08), transparent 64%);
    filter: blur(10px);
    opacity: .70;
    pointer-events:none;
  }
}

.pubs{
  display:grid;
  grid-template-columns: repeat(2, minmax(0,1fr));
  gap:14px;
  position: relative;
  z-index: 0;
}

.pub{
  position:relative;
  background: rgba(2,6,23,0.34);
  border-radius: 18px;
  padding: 18px;
  overflow:hidden;
  box-shadow: 0 20px 70px rgba(0,0,0,0.45);
  transition: transform .18s ease, box-shadow .18s ease;
}

/* gradient border */
.pub::before{
  content:"";
  position:absolute;
  inset:0;
  padding:1px;
  border-radius: 18px;
  background: linear-gradient(135deg,
    rgba(125,211,252,.35),
    rgba(168,85,247,.25),
    rgba(74,222,128,.18),
    rgba(244,246,255,.12)
  );
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  opacity:.70;
  pointer-events:none;
}

/* inner sheen */
.pub::after{
  content:"";
  position:absolute;
  inset:-1px;
  background:
    radial-gradient(circle at 18% 10%, rgba(125,211,252,.18), transparent 45%),
    radial-gradient(circle at 82% 70%, rgba(168,85,247,.12), transparent 52%);
  opacity:.85;
  pointer-events:none;
}

.pub:hover{
  transform: translateY(-3px);
  box-shadow: 0 28px 110px rgba(0,0,0,0.55);
}

.title-row{
  position:relative;
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:12px;
  margin-bottom: 10px;
}

.title{
  font-size:14px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color: rgba(244,246,255,0.92);
  line-height:1.25;
}

.idx{
  font-size: 11px;
  letter-spacing: .18em;
  text-transform: uppercase;
  color: rgba(244,246,255,0.58);
  background: rgba(2,6,23,0.35);
  border: 1px solid rgba(244,246,255,0.12);
  padding: 6px 8px;
  border-radius: 999px;
  flex: 0 0 auto;
}

.doi{
  position:relative;
  font-size:12px;
  letter-spacing:.08em;
  color: rgba(244,246,255,0.72);
  border-top:1px solid rgba(244,246,255,0.10);
  padding-top:10px;
}
.doi b{ color: rgba(244,246,255,0.90); }

@media (max-width: 820px){
  .pubs{ grid-template-columns: 1fr; }
}
</style>
</head>

<body>
<div class="bg" aria-hidden="true">
  <div class="nebula"></div>
  <div class="rings"></div>
</div>

<div class="container">

  <div class="topbar">

    <div class="navlinks">

  <h1>Research</h1>
  <p class="sub">
    Public research works and theoretical documents related to the Flexion framework.
    All items below are published and accessible via Zenodo DOIs.
  </p>

  <div class="counter">Catalog Â· 19 records</div>

  <div class="pubs-wrap">
    <div class="pubs" id="list"></div>
  </div>

</div>

<script>
/**
 * Exact titles + DOIs from user (19 items).
 * No tags. No filters. No search. No sort.
 */
const ITEMS = [
  { title: "Flexion Framework V1.5", doi: "10.5281/zenodo.18605464" },
  { title: "FRE Risk Engine V4.0", doi: "10.5281/zenodo.17822408" },
  { title: "Engineering Control Theory V1.0", doi: "10.5281/zenodo.17929343" },
  { title: "Flexion Immune Model (FIM) V3.0", doi: "10.5281/zenodo.17822477" },
  { title: "Next Generation Token V2.0", doi: "10.5281/zenodo.17772012" },
  { title: "Flexion Physics V1.2", doi: "10.5281/zenodo.17929872" },
  { title: "Next Generation Token (NGT) V3.0", doi: "10.5281/zenodo.17859169" },
  { title: "Flexion Market Theory V3.1", doi: "10.5281/zenodo.17860400" },
  { title: "Flexionization Control System V3.1", doi: "10.5281/zenodo.17929746" },
  { title: "Flexion: Answers to the Fundamental Questions of Physics", doi: "10.5281/zenodo.17931232" },
  { title: "Projection Horizon Theory: On the Structural Limits of Physical Description", doi: "10.5281/zenodo.18402112" },
  { title: "Flexion Artificial Intelligence (FAI)", doi: "10.5281/zenodo.18400777" },
  { title: "Geonics-Sciences V3.1", doi: "10.5281/zenodo.18164563" },
  { title: "Structural Limits of Long-Horizon Security", doi: "10.5281/zenodo.18503251" },
  { title: "Flexion Chemistry V1.0", doi: "10.5281/zenodo.18523996" },
  { title: "Flexion: Answers to the Fundamental Questions of Chemistry", doi: "10.5281/zenodo.18524134" },
  { title: "Flexion Biology V1.0: Biological Structure as a Regime of Matter", doi: "10.5281/zenodo.18524226" },
  { title: "Flexion: Answers to the Fundamental Questions of Biology", doi: "10.5281/zenodo.18524284" },
  { title: "Flexion Physiology v1.0", doi: "10.5281/zenodo.18606274" },
];

function escapeHtml(s){
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#39;");
}

function planetVariant(i){
  const glowN = (i % 4) + 1;
  const glow = glowN === 1 ? "" : " v" + glowN;
  const shape = (i % 3 === 0) ? " ring" : (i % 3 === 1) ? " band" : " moon";
  return glow + shape;
}

function renderCard(item, i){
  const href = "https://doi.org/" + item.doi;
  const idx = String(i+1).padStart(2,"0");

  return `
    <a class="pub" href="${href}" target="_blank" rel="noopener">
      <div class="title-row">
        <div style="display:flex; gap:10px; align-items:flex-start;">
          <span class="idx">${idx}</span>
          <div class="title">${escapeHtml(item.title)}</div>
        </div>
        <span class="planet${planetVariant(i)}" aria-hidden="true"></span>
      </div>

      <div class="doi"><b>DOI</b> ${escapeHtml(item.doi)}</div>
    </a>
  `;
}

document.getElementById("list").innerHTML =
  ITEMS.map((it, i) => renderCard(it, i)).join("");
</script>
